  <head>
    <title>MMA ACADEMY</title>
    <meta content="text/html">
    <meta charset="utf-8">
    <meta name="author" content="Pedro Abad">
    <meta name="description" content="Academia MMA. Aprende a luchar y defenderte.">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="img/favicon.jpg">
    <link rel="stylesheet" href="style.css">
    <link href="icons/css/all.css" rel="stylesheet">
    <div class="wtWidgets wtWaiting share" data-nosnippet="true"></div>
  </head>
  <!-- HEADER -->
  <body>
    <header>
      <a href="index.html">
        <img src="img/logo.png" alt="company-logo" class="logo">
        <h2 class="company-text">MMA ACADEMY</h2>
      </a>
      <nav>
        <a href="#sobre" class="nav-link">Sobre</a>
        <a href="#horarios" class="nav-link">Horarios</a>
        <a href="#contacto" class="nav-link">Contacto</a>
      </nav>
    </header>
    <!-- END -->
    <!-- MAIN -->
    <main>
      <div class="image">
.      <h1 class="title"><strong>MMA ACADEMY</strong></h1>
       <h2 class="subtitle">Aprende, disfruta, compite</h2>
       <form action="#sobre">
       <button class="more" type="submit">Saber más</button><br><br>
       </form>
      </div>
      <section id="sobre">
        <figure>
          <img src="img/about.jpg" alt="sobre" class="sobre-img">
          <article class="sobre">
          <h2 class="title-text">Enseñándote a luchar</h2>
          <h3 class="subtitle-text">Desde 2003</h3>
          <p class="moving-text">Somos una academia de lucha ubicada en la calle del Ajo 25.<br>
             Nuestra oferta es muy amplia, desde BJJ a WSP. <br>
             Si quieres pasártelo bien a la vez que
            aprendes a luchar apúntate.</p>
          </article>
        </figure>
      </section>
      <section id="horarios">
        <h2 class="title-horarios">Horarios</h2>
          <img src="img/horarios.png" alt="horarios" class="horarios-img"><br><br>
      </section>
      <section id="contacto">
        <h2 class="title-contacto">Contáctanos</h2>
        <fieldset>
          <legend>
            Formulario de contacto
          </legend>
          <form action="">
            <legend>Tu nombre</legend>
            <label><input class="input" name="nombre" type="text" id="nombre" required></label>
            <legend>Correo electrónico</legend>
            <label><input class="input" name="correo" type="email" id="correo" required></label>
            <legend>Teléfono</legend>
            <label><input class="input" name="teléfono" type="tel" id="teléfono" required></label>
            <legend>¿Qué quieres?</legend>
            <label><input name="tipo" value="Matricularme" id="Matricularme" type="radio">Matricularme</label>
            <label><input name="tipo" value="Preguntaros" id="Preguntaros" type="radio">Preguntaros</label>
            <legend>Tu mensaje</legend>
            <textarea required></textarea>
            <input name="privacidad" value="privacidad" id="privacidad" type="checkbox" required checked><text>Acepto la</text> <a href="#">política de privacidad</a><br>
            <button class="enviar" type="submit">Enviar</button>
          </form>
        </fieldset><br><br>
      </section>
    </main>
    <footer>
      <p class="footer-text">Creado por <a href="https://github.com/RooverDev" class="footer-link">Pedro Abad</a></p>
    </footer>
    <!-- END -->
  </body>
</html>
